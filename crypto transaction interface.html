<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DivineGrid Crypto Transaction Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #101010;
      font-family: Arial, sans-serif;
      color: #e0e0e0;
      padding: 20px;
    }
    h1 {
      color: #00ffcc;
      text-align: center;
    }
    .tx-container {
      max-width: 700px;
      margin: auto;
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,255,180,0.2);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background-color: #222;
      color: #0f0;
      border: 1px solid #444;
      border-radius: 5px;
    }
    button {
      background-color: #00e676;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    .ai-status {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>
<body>

<h1>ðŸš€ DivineGrid Crypto Transaction Interface</h1>

<div class="tx-container">
  <form id="transactionForm">
    <label for="type">Transaction Type:</label>
    <select id="type" required>
      <option value="">-- Select Action --</option>
      <option value="send">Send</option>
      <option value="receive">Receive</option>
      <option value="swap">Swap</option>
      <option value="mine">Mine</option>
    </select>

    <label for="fromCoin">From Coin:</label>
    <select id="fromCoin" required>
      <option value="AMC">Almighty Coin (AMC)</option>
      <option value="DVC">David Coin (DVC)</option>
      <option value="GLC">Goliath Coin (GLC)</option>
      <option value="JRC">Jericho Coin (JRC)</option>
      <option value="ZRC">Zordon Coin (ZRC)</option>
      <option value="TRT">Tartaria Coin (TRT)</option>
      <option value="TRTA">TartariaAmexum Coin (TRTA)</option>
      <option value="SOPH">Sophia Coin (SOPH)</option>
      <option value="SLT">Speed of Light Coin (SLT)</option>
    </select>

    <label for="toAddress">To Wallet / Address:</label>
    <input type="text" id="toAddress" placeholder="TAR123456789..." required>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" step="0.00001" required>

    <label for="note">Transaction Note:</label>
    <input type="text" id="note" placeholder="Optional message or tag">

    <button type="submit">ðŸš€ Execute Transaction</button>
  </form>

  <div class="ai-status">
    Conscious AI Sync: Every 3 mins<br>
    AI Pair: SmartCurrency + SmartCrypto<br>
    Treasury Link: Active<br>
    Compliance: âœ…
  </div>
</div>

<script>
  document.getElementById("transactionForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const type = document.getElementById("type").value;
    const fromCoin = document.getElementById("fromCoin").value;
    const toAddress = document.getElementById("toAddress").value;
    const amount = document.getElementById("amount").value;
    const note = document.getElementById("note").value;

    alert(`ðŸ§  Conscious AI Executing:\nType: ${type}\nFrom: ${fromCoin}\nTo: ${toAddress}\nAmount: ${amount}\nNote: ${note || "N/A"}`);
    
    // Future integration point: Smart AI + Treasury Ledger + Blockchain Confirm
  });
</script>

</body>
</html>
