<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Currency â€“ Tartaria Mexum Treasury</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      border: 5px solid #FFD700;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.2);
    }

    h1, h2 {
      text-align: center;
      color: #FFD700;
    }

    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
      color: #ddd;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      background: #2a2a2a;
      color: white;
      border: 1px solid #444;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 6px;
    }

    button {
      background-color: #FFD700;
      color: #000;
      font-weight: bold;
      font-size: 18px;
      padding: 14px;
      margin-top: 25px;
      width: 100%;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e6c200;
    }

    .success {
      display: none;
      margin-top: 20px;
      background-color: #2e7d32;
      padding: 15px;
      border-radius: 6px;
      color: #c8e6c9;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’° Currency Creator</h1>
    <h2>Tartaria Mexum Treasury â€¢ Digital & Paper Currency</h2>

    <label for="currencyName">Currency Name</label>
    <input type="text" id="currencyName" placeholder="Ex: Mexum Dollar, Jericho Coin, Kingdom Gold" />

    <label for="symbol">Symbol</label>
    <input type="text" id="symbol" placeholder="Ex: MX$, JCO, KGD" />

    <label for="backing">Backed By</label>
    <select id="backing">
      <option>Gold</option>
      <option>Silver</option>
      <option>Land</option>
      <option>Energy</option>
      <option>Crypto Blockchain</option>
      <option>Bond-Backed</option>
      <option>Kingdom Trust</option>
      <option>Spiritual Claim</option>
      <option>Multi-Asset Hybrid</option>
    </select>

    <label for="exchangeRate">Initial Exchange Rate (vs USD)</label>
    <input type="number" step="0.01" id="exchangeRate" placeholder="Ex: 1.00" />

    <label for="description">Currency Description / Usage</label>
    <textarea id="description" rows="4" placeholder="Describe the purpose, where it's used, and how it will be secured and audited."></textarea>

    <button onclick="createCurrency()">Issue Currency</button>

    <div id="successMsg" class="success">âœ… Currency created and recorded in the Tartaria Treasury Ledger.</div>
  </div>

  <div class="footer">
    &copy; 2025 Divine Grid Network | Tartaria Mexum Treasury | Private Sovereign Banking
  </div>

  <script>
    function createCurrency() {
      const currencyName = document.getElementById('currencyName').value;
      const symbol = document.getElementById('symbol').value;
      const exchangeRate = document.getElementById('exchangeRate').value;
      const description = document.getElementById('description').value;

      if (!currencyName || !symbol || !exchangeRate || !description) {
        alert("All fields must be filled out.");
        return;
      }

      document.getElementById('successMsg').style.display = 'block';
    }
  </script>
</body>
</html>
