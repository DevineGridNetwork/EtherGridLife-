<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Insurance AI Interface</title>
  <style>
    body {
      background-color: #0c0c0c;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00ffc4;
    }

    .section {
      background-color: #181818;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      border: 1px solid #333;
    }

    h2 {
      color: #00e6b8;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      background-color: #111;
      color: #fff;
      border: 1px solid #444;
      border-radius: 5px;
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-weight: bold;
      background-color: #00ffc4;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00e6b8;
    }
  </style>
</head>
<body>

  <h1>Insurance AI Broker & Claim Handler</h1>

  <div class="section">
    <h2>ðŸš— Request a New Policy</h2>
    <form>
      <label for="type">Type of Insurance</label>
      <select id="type">
        <option>Homeowners</option>
        <option>Auto</option>
        <option>Life</option>
        <option>Business</option>
      </select>

      <label for="value">Coverage Amount (USD)</label>
      <input type="number" id="value" placeholder="e.g. 250000"/>

      <label for="duration">Term Duration (Years)</label>
      <input type="number" id="duration" placeholder="e.g. 30"/>

      <label for="desc">Describe Your Needs</label>
      <textarea id="desc" placeholder="Tell us about your situation..."></textarea>

      <button type="button" onclick="submitPolicy()">Submit Request</button>
    </form>
  </div>

  <div class="section">
    <h2>ðŸ“„ File a Claim</h2>
    <form>
      <label for="claimType">Claim Type</label>
      <select id="claimType">
        <option>Property Damage</option>
        <option>Auto Accident</option>
        <option>Life Claim</option>
        <option>Business Interruption</option>
      </select>

      <label for="incidentDate">Date of Incident</label>
      <input type="date" id="incidentDate"/>

      <label for="claimDesc">Description of Incident</label>
      <textarea id="claimDesc" placeholder="Describe what happened..."></textarea>

      <button type="button" onclick="submitClaim()">File Claim</button>
    </form>
  </div>

  <script>
    function submitPolicy() {
      alert("âœ… Policy request received. A Smart Insurance AI Agent will analyze and respond within 5 minutes.");
    }

    function submitClaim() {
      alert("ðŸ“¨ Claim submitted. Insurance AI is reviewing the event in real time. Fraud checks initiated.");
    }
  </script>

</body>
</html>
