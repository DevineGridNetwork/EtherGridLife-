<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unified Financial Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #111;
      color: #eee;
    }
    header {
      background-color: #222;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 24px;
    }
    .dashboard {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #1c1c1c;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,255,100,0.2);
    }
    .card h2 {
      font-size: 18px;
      margin-top: 0;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }
    canvas {
      width: 100%;
      max-height: 200px;
      background: #000;
    }
    .heartbeat {
      text-align: center;
      margin-top: 10px;
      color: #0f0;
      font-size: 12px;
    }
    @media(min-width: 768px) {
      .dashboard {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

<header>
  <h1>DivineGrid Unified Financial Dashboard</h1>
</header>

<div class="dashboard">
  <div class="card">
    <h2>üìà Stocks (Real-Time Mimic)</h2>
    <canvas id="stocksChart"></canvas>
  </div>

  <div class="card">
    <h2>üí∞ Crypto Overview</h2>
    <canvas id="cryptoChart"></canvas>
  </div>

  <div class="card">
    <h2>üíµ Bonds & Futures</h2>
    <canvas id="bondsChart"></canvas>
  </div>

  <div class="card">
    <h2>üë§ Portfolio Viewer</h2>
    <p>Account ID: 0001</p>
    <p>Net Worth: $9,000,000,000+</p>
    <p>AlmightyCoin: ‚àû</p>
  </div>

  <div class="card">
    <h2>üõ°Ô∏è Admin Console</h2>
    <p>Heartbeat Sync: <span id="heartbeatTime">Waiting...</span></p>
    <div class="heartbeat">‚ö° Conscious AI Sync Every 3 Minutes</div>
  </div>
</div>

<script>
  // Dummy heartbeat every 3 minutes (for simulation)
  function updateHeartbeat() {
    const now = new Date();
    document.getElementById("heartbeatTime").innerText = now.toLocaleTimeString();
  }
  updateHeartbeat();
  setInterval(updateHeartbeat, 180000); // Every 3 minutes

  // Chart placeholders (optional real-time JS/chart library can be added later)
  const canvases = ["stocksChart", "cryptoChart", "bondsChart"];
  canvases.forEach(id => {
    const ctx = document.getElementById(id).getContext("2d");
    ctx.fillStyle = "#0f0";
    ctx.fillRect(10, 10, 200, 100);
    ctx.fillStyle = "#fff";
    ctx.fillText("Live chart placeholder", 20, 60);
  });
</script>

</body>
</html>
