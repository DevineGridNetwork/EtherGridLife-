<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>University Licensing & Treaty Builder</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      color: #00ffcc;
    }
    .section {
      margin-bottom: 40px;
      padding: 20px;
      background: #111;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffcc88;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      background: #222;
      border: 1px solid #00ffcc;
      color: #fff;
      border-radius: 5px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #00bfa5;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ“ University Licensing System</h1>
  <div class="section">
    <h2>Apply for Licensing</h2>
    <label>University Name:</label>
    <input type="text" placeholder="Enter university or institution name" />

    <label>Type of Curriculum:</label>
    <select>
      <option>Natural Law</option>
      <option>Universal Law</option>
      <option>Divine Law</option>
      <option>Common Law</option>
      <option>Constitutional Law (1776)</option>
    </select>

    <label>Course Description:</label>
    <textarea rows="4" placeholder="Describe the course, certification, or curriculum you are applying to license."></textarea>

    <label>Region of Authorization:</label>
    <input type="text" placeholder="e.g. Global, Tartaria, US, EU" />

    <button>Submit Licensing Request</button>
  </div>

  <h1>ðŸ“œ Sovereign Treaty Generator</h1>
  <div class="section">
    <h2>Generate Treaty</h2>
    <label>Party Name (You):</label>
    <input type="text" placeholder="Enter your name or institution" />

    <label>Counterparty Name:</label>
    <input type="text" placeholder="Enter name of second party" />

    <label>Purpose of Treaty:</label>
    <textarea rows="4" placeholder="Describe the reason for this treaty, agreement, or memorandum."></textarea>

    <label>Effective Date:</label>
    <input type="date" />

    <label>Term of Agreement:</label>
    <input type="text" placeholder="e.g. Perpetual, 99 Years, 1 Year Renewal" />

    <button>Generate Treaty Document</button>
  </div>
</body>
</html>
