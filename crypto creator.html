<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crypto Creator - DivineGrid</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 24px;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,255,150,0.2);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      background: #222;
      color: #eee;
      border: 1px solid #333;
      border-radius: 5px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #00c853;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #00e676;
    }
    .note {
      font-size: 12px;
      color: #ccc;
      margin-top: 5px;
    }
  </style>
</head>

<div class="form-container">
  <label for="name">Coin Name</label>

  <label for="symbol">Coin Symbol</label>
  <input type="text" id="symbol" placeholder="e.g. AMC">

  <label for="supply">Initial Supply</label>
  <input type="number" id="supply" placeholder="e.g. 1000000000">

  <label for="backing">Backing Asset</label>

  <label for="value">Initial Value (USD)</label>

  <label for="description">Coin Purpose & Utility</label>
  <textarea id="description" rows="4" placeholder="e.g. This coin supports Tartarian commerce across Earth & interdimensional realms."></textarea>

  <label for="ai">Assigned AI Oversight</label>
  <select id="ai">

</div>

</html>
