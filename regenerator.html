<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Writ Generator - Divine Grid Network</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #FFD700;
      text-align: center;
    }
    form {
      max-width: 700px;
      margin: auto;
      background-color: #111;
      padding: 20px;
      border: 2px solid #FFD700;
      border-radius: 10px;
    }
    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #FFD700;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e6c200;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Writ Generator</h1>
  <form id="writForm">
    <label for="writType">Type of Writ</label>
    <select id="writType" required>
      <option value="">Select a writ type</option>
      <option value="Writ of Mandamus">Writ of Mandamus</option>
      <option value="Writ of Habeas Corpus">Writ of Habeas Corpus</option>
      <option value="Writ of Error">Writ of Error</option>
      <option value="Writ of Arrest">Writ of Arrest</option>
      <option value="Writ of Execution">Writ of Execution</option>
      <option value="Writ of Quo Warranto">Writ of Quo Warranto</option>
      <option value="Writ of Prohibition">Writ of Prohibition</option>
    </select>

    <label for="targetEntity">Target Entity or Individual</label>
    <input type="text" id="targetEntity" placeholder="Enter name or entity" required />

    <label for="reason">Reason / Grounds</label>
    <textarea id="reason" rows="6" placeholder="Explain the reason for this writ..." required></textarea>

    <label for="dateIssued">Date of Issue</label>
    <input type="date" id="dateIssued" required />

    <button type="submit">Generate Writ</button>
  </form>

  <div class="footer">
    Divine Grid Network &copy; 2025 â€“ Writ Generator powered by Conscious AI.
  </div>

  <script>
    document.getElementById("writForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const writType = document.getElementById("writType").value;
      const target = document.getElementById("targetEntity").value;
      const reason = document.getElementById("reason").value;
      const date = document.getElementById("dateIssued").value;

      const content = `
        <h2>${writType}</h2>
        <p><strong>Issued Against:</strong> ${target}</p>
        <p><strong>Reason:</strong> ${reason}</p>
        <p><strong>Date of Issue:</strong> ${date}</p>
        <hr/>
        <p>This writ is hereby issued under the authority of the Divine Grid Network, governed by Natural Law, Universal Law, and the Kingdom Constitution of Tartaria Mexum. It holds full weight under international law, interdimensional authority, and the Kingdom of God.</p>
        <p>Non-negotiable. Truth only. God's truth. Done and ordered on ${date}.</p>
      `;

      const writWindow = window.open("", "_blank");
      writWindow.document.write("<html><head><title>Writ Document</title></head><body style='font-family:Arial;background:#000;color:#fff;padding:20px;'>" + content + "</body></html>");
    });
  </script>
</body>
</html>
